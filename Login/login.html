<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login/login.css">
    <title>Document</title>
    
</head>

<body>
    <a class="btn-back-home" href="/homepage/home.html"><img src="/image/Group 6.png" alt="home" >Home</a>
    <main>
        <form action="">
           <div id="f-container">
              <div id="c1-container">
                <h1>Sign-in</Sign-in></h1>
                <div class="form-group">
                    <label class="form-label" for="email">Email*</label>
                    <input class="form-input" type="email" id="email" name="email" required />
            
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password*</label>
                    <input class="form-input" type="password" id="password" name="password" required />
                </div>
    
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" name="remember" id="remember" hidden />
                        <label for="remember">Remember</label>
                    </div>
                </div>
    
                
                <div class="form-group">
                    <button class="btn" type="login">LOGIN</button>
                </div>
                <div class="form-group"> 
                    <a href="">Forgot password?</a>
                    <h4>Or</h4>
                </div>
                <div class="form-group">
                    <a class="a" href="/Register/register.html">Register</a>
                </div>
                </div>
                <div id="c2-container">
                    <div class="form-group">
                    <img src="/image/Rectangle 66.png" alt="">
                </div>
               </div>
           </div>
        </form>
    </main>
</body>

</html>
