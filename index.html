<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
      <div id="main">
        <div id="sidebar">
          <div id="user-logo">
            <img src="/image/PersonCircle.png">
          </div>
          <div id="admin-name">Administrator Name</div>
          <button id="nav-link-dashboard">
            <img src="/image/Vector (4).png">
            <span id="nav-text-dashboard">Dashboard</span>
          </button>
          <button id="nav-item">
            <img src="/image/Home_Icon.png">
            <span id="nav-item-txt">Admin Profile</span>
          </button>
          <button id="nav-link-staff">
            <img src="/image/People_Icon.png">
            <span id="nav-text-staff">Staff</span>
          </button>
          <button id="nav-link-plan">
            <img src="/image/JournalCheck_Icon.png">
            <span id="nav-text-plan">Plan</span>
          </button>
          <button id="nav-link-payment">
            <img src="/image/CreditCard2Back.png">
            <span id="nav-text-payment">Payment</span>
          </button>
          <button id="nav-link-inventory">
            <img src="/image/Vector (2).png">
            <span id="nav-text-inventory">Inventory</span>
          </button>
          <button id="nav-link-member">
            <img src="/image/People_Icon.png">
            <span id="nav-text-member">View Member</span>
          </button>
          <button id="nav-link-coaches">
            <img src="/image/Vector (3).png">
            <span id="nav-text-coaches">Coaches</span>
          </button>
          <button id="nav-link-report">
            <img src="/image/Book.png">
            <span id="nav-text-report">Report</span>
          </button>
          <button id="logout">
            <img src="/image/BoxArrowRight.png">
            <span id="logout-text">Logout</span>
          </button>
        </div>
        <div id="maincontent">
          <div id="header">
            <div id="logo">
              <img src="/image/logotext.png">
            </div>
            <button id="bell">
              <img src="/image/bell.png">
            </button>
          </div>
          <div id="body">
            <h1 id="admin-info">Administrator Information</h1>
            <div id="f-container">
              <div id="c1-container">
                <div id="info-box">
                  <div id="infobox-icon">
                    <img id="info-box-icon" src="/image/PersonCircle (1).png">
                    <div id="admin-profile">Admin Profile</div>
                  </div>
                  <div id="username">
                    <div id="name">Username</div>
                    <div id="show_name">Insert Username Here</div>
                  </div>
                  <div id="contactno">
                    <div id="contact">Contact no.</div>
                    <div id="show_contact">InsertUserContactHere</div>
                  </div>
                  <div id="email">Email Address:</div>
                  <div id="show_email">InsertEmailHere@gmail.com</div>
                </div>
                <button id="register">Register New Admin Account</button>
              </div>
              <div id="c2-container">
                <div id="infochange-box">
                  <div class="username">Username</div>
                  <div class="inputbox">
                    <input type="text">
                  </div>
                  <div class="contact">Contact No.</div>
                  <div class="inputbox">
                    <input type="text">
                  </div>
                  <div class="email">Email Address</div>
                  <div class="inputbox">
                    <input type="text">
                  </div>
                  <div class="button">
                    <button id="save">Save</button>
                    <button id="cancel">Cancel</button>
                  </div>
                </div>
                <div id="passchange-box">
                  <div class="password">Password</div>
                  <div class="curpass">Current Password</div>
                  <div class="inputbox">
                    <input type="text">
                  </div>
                  <div class="newpass">New Password</div>
                  <div class="inputbox">
                    <input type="text">
                  </div>
                  <div class="retype-newpass">Re-type Password</div>
                  <div class="inputbox">
                    <input type="text">
                  </div>
                  <div class="button">
                    <button id="change">Change</button>
                    <button id="clear">Clear</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
