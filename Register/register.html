<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Register/register.css">
    <title>Document</title>
    
</head>

<body>
    <a class="btn-back-home" href="/homepage/home.html"><img src="/image/Group 6.png" alt="home" >Home</a>
    <main>
        <form action="">
            <div id="f-container">
                <div id="c1-container">
                    <h1 class="register">Register</h1>
                    <div class="form-group">
                        <label class="form-label" for="username">Username*</label>
                        <input class="form-input" type="username" id="username" name="username" required />
                
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email*</label>
                        <input class="form-input" type="email" id="email" name="email" required />
                
                    </div>
        
                    <div class="form-group">
                        <label class="form-label" for="createpassword">Create Password*</label>
                        <input class="form-input" type="password" id="password" name="password" required />
                    </div>
        
                    <div class="form-group">
                        <label class="form-label" for="re-typepassword">Re-type Password*</label>
                        <input class="form-input" type="password" id="password" name="password" required />
                    </div>
                                
                    <div class="form-group">
                        <button class="btn" type="submit">Register</button>
                    </div>
        
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" name="AcceptalltheTermsandConditions" id="AcceptalltheTermsandConditions" hidden />
                            <label for="AcceptalltheTermsandConditions">Accept all the Terms and Conditions</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4>Or</h4>
                    </div>
                    <div class="form-group">
                        <a class="login" href="/Login/login.html">Login</a>
                    </div>
                </div>
                <div id="c2-container">
                    <img src="/image/Rectangle 66.png" alt="">
                </div>
            </div>
        </form>
    </main>
</body>

</html>
