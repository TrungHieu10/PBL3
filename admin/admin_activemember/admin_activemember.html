<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test</title>
        <link rel="stylesheet" href="admin_activemember.css">
    </head>
    <body>
      <div id="main">
        <div id="sidebar">
          <div id="user-logo">
            <img src="admin_photo\PersonCircle.png">
          </div>
          <div id="admin-name">Administrator Name</div>
          <button id="nav-link-dashboard">
            <img src="Vector (4).png">
            <span id="nav-text-dashboard">Dashboard</span>
          </button>
          <button id="nav-link-profile">
            <img src="Home_Icon.png">
            <span id="nav-text-profile">Admin Profile</span>
          </button>
          <button id="nav-link-staff">
            <img src="People_Icon.png">
            <span id="nav-text-staff">Staff</span>
          </button>
          <button id="nav-link-plan">
            <img src="JournalCheck_Icon.png">
            <span id="nav-text-plan">Plan</span>
          </button>
          <button id="nav-link-payment">
            <img src="CreditCard2Back.png">
            <span id="nav-text-payment">Payment</span>
          </button>
          <button id="nav-link-inventory">
            <img src="Vector (2).png">
            <span id="nav-text-inventory">Inventory</span>
          </button>
          <button id="nav-item">
            <img src="People (1).png">
            <span id="nav-item-txt">View Member</span>
          </button>
          <button id="nav-link-coaches">
            <img src="Vector (3).png">
            <span id="nav-text-coaches">Coaches</span>
          </button>
          <button id="nav-link-report">
            <img src="Book.png">
            <span id="nav-text-report">Report</span>
          </button>
          <button id="logout">
            <img src="BoxArrowRight.png">
            <span id="logout-text">Logout</span>
          </button>
        </div>
        <div id="maincontent">
          <div id="header">
            <div id="logo">
              <img src="logotext.png">
            </div>
            <button id="bell">
              <img src="bell.png">
            </button>
          </div>
          <div id="body">
            <h1 id="admin-info">Active Members</h1>
            <button id="new-member">Add New Member</button>
            <div id="container">
              <div id="gym-members">Gym Members</div>
              <div id="buttonbox1">
                <div id="entry">Show Entries</div>
                <select id="entry-select" name="entry-select" id="rows">
                  <option value="5">5</option>
                  <option value="10">10</option>
                </select>
                <div id="searchbox">
                  <input type="text">
                </div>
                <button class="search-button">
                  <img src="Vector (5).png">
                </button>
              </div>
              <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Member ID</th>
                        <th>Date Enrolled</th>
                        <th>Date Expiration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="buttonbox2">
              <button id="previous">Previous</button>
              <button id="next">Next</button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
