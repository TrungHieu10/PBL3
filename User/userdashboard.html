<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Dashboard</title>
        <link rel="stylesheet" href="userdashboard.css">
    </head>
    <body>
      <div id="main">
        <div id="sidebar">
          <div id="user-logo">
            <img src="/image/PersonCircle.png">
          </div>
          <div id="user-name">User Name</div>
          <button id="nav-link-dashboard" class="nav-button active">
            <img src="/image/Vector.png">
            <span>Dashboard</span>
          </button>
          <button id="nav-link-profile" class="nav-button">
            <img src="/image/Group 6.png">
            <span>User Profile</span>
          </button>
          <button id="nav-link-plan" class="nav-button">
            <img src="/image/JournalCheck_Icon.png">
            <span>Plan</span>
          </button>
          <button id="nav-link-coaches" class="nav-button">
            <img src="/image/Vector (3).png">
            <span>Coaches</span>
          </button>
          <button id="logout">
            <img src="/image/BoxArrowRight.png">
            <span>Logout</span>
          </button>
      </div>
        <div id="maincontent">
          <div id="header">
            <div id="logo">
              <img src="/image/logotext.png">
            </div>
            <div id="feedback">
              <h4>Feedback</h4>
            </div>
            <div id="bell">
              <img src="/image/bell.png">
            </div>
          </div>
          <div id="body">
            <div id="f-container">
              <div id="c1-container">
                <div id="infochange-box">
                    <div class="nameofparticipant">Name of Participant</div>
                    <div class="inputbox">
                        <input type="text">
                    </div>
                    <div class="dateofbirth">Date of Birth</div>
                    <div class="inputbox">
                        <input type="date">
                    </div>
                    <div class="email">Email Address</div>
                    <div class="inputbox">
                        <input type="text">
                    </div>
                    <div class="contact">Contact No.</div>
                    <div class="inputbox">
                        <input type="text">
                    </div>
                    <div class="button">
                        <button id="complete">Complete</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <script src="sidebarNavigation.js"></script>
    </body>
</html>
